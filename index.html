<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery 2.0 | Grid practice</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="shortcut icon"
            href="img/image-icon-png-2.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="gallery">
            <div class="gallery__img gallery__img--1">
                <img src="img/image-1.jpg" alt="" />
                <span>Picture-1</span>
            </div>
            <div class="gallery__img gallery__img--2">
                <img src="img/image-2.jpg" alt="" />
                <span>Picture-2</span>
            </div>
            <div class="gallery__img gallery__img--3">
                <img src="img/image-3.jpg" alt="" />
                <span>Picture-3</span>
            </div>
            <div class="gallery__img gallery__img--4">
                <img src="img/image-4.jpg" alt="" />
                <span>Picture-4</span>
            </div>
            <div class="gallery__img gallery__img--5">
                <img src="img/image-5.jpg" alt="" />
                <span>Picture-5</span>
            </div>
        </div>
    </body>
</html>
